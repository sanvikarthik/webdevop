<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<script type="text/javascript">
function fibo(){
var fib1 = 0, fib2 = 1, fib = 0; //initialize variables
var n = prompt("enter a number");
if (n != null && n > 0) {
    document.write("<h1>First " + n + " fibonacci numbers are: </h1> ");
    if (n == 1) {
        document.write("<h1>" + fib1 + "</h1>");
    } else {
        document.write("<h1>" + fib1 + "</h1><br><h1>" + fib2 + "</h1> ");
        for (i = 3; i <= n; i++) {
            fib = fib1 + fib2;
            document.write("<h1>" + fib + "</h1> ");
            fib1 = fib2;
            fib2 = fib;
        }
    }
} else {
    alert("No proper input");
}
}
</script>
</head>
<body onload="fibo();"></body>

</html>
